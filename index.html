<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <!-- links -->
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsividade.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
        <div class="elements">
            <img src="./src/image/facebook-logo.png" alt="Facebook logo" />
            <h2 class="dynamic-text">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>

      <div class="login">
        <p>Entrar no Facebook</p>

        <input
          type="email"
          name="email"
          id="mail"
          placeholder="Número de telefone ou email "
        />
        <div class="eye">
          <input
          type="password"
          name="password"
          id="passwrd"
          placeholder="Senha"
          
        />
        <div class="show-eye">
          <i class="fa-regular fa-eye-slash"></i>
        </div>
        </div>
        
        <button class="btn">Entrar </button>

        <div class="forget-pass">
          <a href="#">Esqueceu a conta?</a>

          <div class="barrinha">
            <span class="bar"></span>
            <p>ou</p>
            <span class="bar"></span>
          </div>
          <div class="register">
            <a href="#">Cadastre-se no Facebook</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <!-- content -->
      <div class="links">      
          <a href="">Português (Brasil)</a> <a href="">English (US)</a> <a href="">Español</a> <a href="">Français (France)</a>  <a href="">Italiano</a> <a href="">Deutsch</a> <a href="">العربية</a> <a href="">हिन्दी 中文(简体)</a> <a href="">日本語</a> 
      </div>
      <div class="about">
        <p>Sobre • Ajuda • Mais</p>
        <p>Meta © 2024</p>
      </div>
    </footer>
  </body>

  <script src="./src/js/index.js"></script>
</html>
